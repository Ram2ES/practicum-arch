name: PlantUML Diagrams

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Обновлена версия до актуальной

    - name: Set up Java
      uses: actions/setup-java@v3  # Обновлена версия до актуальной
      with:
        java-version: '24'  # Используем вашу версию JDK
        distribution: 'adopt'

    - name: Install Graphviz
      run: |
        sudo apt-get update
        sudo apt-get install graphviz

    - name: Install PlantUML
      run: |
        wget https://github.com/plantuml/plantuml/releases/latest/download/plantuml.jar  # Скачиваем последнюю версию
        echo "PLANTUML_JAR=$(pwd)/plantuml.jar" >> $GITHUB_ENV  # Сохраняем путь в переменные окружения

    - name: Generate Diagrams
      run: |
        java -jar "$PLANTUML_JAR" diagrams/context/*.puml
        java -jar "$PLANTUML_JAR" diagrams/container/*.puml
        java -jar "$PLANTUML_JAR" diagrams/component/*.puml
        java -jar "$PLANTUML_JAR" diagrams/code/*.puml

    - name: Commit Diagrams
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add diagrams/**/*.png
        git commit -m "Automated diagram generation" || echo "No changes to commit"
        git push origin main
      if: success()
